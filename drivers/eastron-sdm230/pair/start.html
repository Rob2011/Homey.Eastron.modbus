<script type="text/javascript">
  Homey.setTitle(__('pair.title_sdm230'));

  $(function () {
    $('#connect').click(function () {
      $('.powermeter-error').hide();

      var inputaddress = $('#address').val();
      var inputport = Number($('#port').val());
      var powermeterid = Number($('#powermeterid').val());

      var deviceId = Math.random().toString(36).substr(2, 5).toLowerCase();
      var id = Math.round(Math.random() * (100000 - 10000) + 10000);

      if (inputaddress != '' && inputport != '') {
        var device_data = {
          id: deviceId,
        };

        var settings = {
          address: inputaddress,
          port: inputport,
          id: powermeterid,
        };

        Homey.addDevice(
          {
            name: 'Eastron SDM230',
            data: device_data,
            settings: settings,
          },
          function (error, result) {
            if (error) {
              $('.powermeter-error').show();
              $('.powermeter-error-msg').html(error.message || error.toString());
            }
            $('.powermeter-error').hide();

            Homey.done();
          },
        );
      } else {
        $('.powermeter-error').show();
        $('.powermeter-error-msg').html(__('pair.nosettings'));
      }
    });
  });
</script>
